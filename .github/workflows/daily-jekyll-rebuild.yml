name: Publish blog posts
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:
jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This gives the GITHUB_TOKEN write access
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # This is automatic, already available
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Make empty commit to trigger GitHub Pages rebuild
        run: |
          git commit --allow-empty -m "Daily rebuild for Jekyll posts - $(date -u)"
          git push