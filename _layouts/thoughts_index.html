---
layout: default
---

<article class="thoughts-index">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if page.content %}
  <div class="intro-text">
    {{ content }}
  </div>
  {% endif %}

  <ul class="thoughts-list">
    {% assign thoughts = site.thoughts | sort: "date" | reverse %}
    {% for post in thoughts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</article>

<style>
.thoughts-index {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.intro-text {
  margin-bottom: 2rem;
  line-height: 1.6;
  color: #555;
  text-align: center;
}

.thoughts-list {
  list-style: none;
  padding: 0;
}

.thoughts-list li {
  padding: 0.75rem 0;
  border-bottom: 1px solid #eee;
}

.thoughts-list a {
  font-size: 1.1rem;
  text-decoration: none;
}

.date {
  color: #999;
  font-size: 0.9rem;
  margin-left: 0.5rem;
}
</style>
