---
layout: default
---

<article class="photo-post">
  <header class="photo-header">
    <h1>{{ page.title }}</h1>
    <p class="photo-date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  {% if page.content %}
    <div class="photo-description">
      {{ content }}
    </div>
  {% endif %}

  {% if page.images %}
    <div class="photo-gallery">
      {% for image in page.images %}
        <figure class="photo-item">
          <img src="{{ image }}" alt="{{ page.title }} image {{ forloop.index }}">
        </figure>
      {% endfor %}
    </div>
  {% endif %}
</article>

<style>
.photo-post {
  max-width: 1000px;
  margin: 0 auto;
  padding: 2rem 1rem;
  text-align: center;
}

.photo-header h1 {
  font-size: 2rem;
  margin-bottom: 0.25rem;
}

.photo-date {
  color: #777;
  font-size: 0.9rem;
  margin-bottom: 2rem;
}

.photo-description {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 2.5rem;
  line-height: 1.6;
}

.photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  justify-items: center;
}

.photo-item {
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.photo-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.photo-item:hover img {
  transform: scale(1.05);
}
</style>
