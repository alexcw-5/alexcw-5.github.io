---
layout: default
---

<article class="photo-post">

  <!-- Header -->
  <header class="photo-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <!-- Optional Description -->
  {% if page.content %}
  <div class="photo-description">
    {{ content }}
  </div>
  {% endif %}

  <!-- Gallery -->
  {% if page.images %}
  <div class="photo-gallery">
    {% for image in page.images %}
      <figure class="photo-item">
        <img src="{{ image.src | default: image }}" alt="{{ image.caption | default: page.title }}">
        {% if image.caption %}
          <figcaption>{{ image.caption }}</figcaption>
        {% endif %}
      </figure>
    {% endfor %}
  </div>
  {% endif %}

</article>

<!-- Inline Styles (inherits Minimaâ€™s look) -->
<style>
/* Structure */
.photo-post {
  max-width: 960px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.photo-header {
  text-align: center;
  margin-bottom: 2rem;
}

.photo-description {
  text-align: center;
  color: var(--text-color, #555);
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 2.5rem;
}

/* Gallery Grid */
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  justify-items: center;
}

.photo-item {
  position: relative;
  aspect-ratio: 1/1;
  overflow: hidden;
  border-radius: 10px;
  background: #f9f9f9;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.photo-item:hover {
  transform: translateY(-3px);
}

.photo-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.photo-item:hover img {
  transform: scale(1.05);
}

/* Captions */
.photo-item figcaption {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 0.5rem;
  background: rgba(0,0,0,0.5);
  color: #fff;
  font-size: 0.9rem;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.photo-item:hover figcaption {
  opacity: 1;
}

/* Responsive tweaks */
@media (max-width: 600px) {
  .photo-gallery {
    grid-template-columns: 1fr;
  }
  .photo-item figcaption {
    font-size: 0.8rem;
  }
}
</style>
